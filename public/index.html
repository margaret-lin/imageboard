<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Imageboard</h1>
    <div id="main">
        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="description" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="handleChange" type="file" name="file" accept="image/*">
            <button @click="handleClick">Submit</button>
        </form>

        <div class="container">
            <div class="cards" v-for="image in images" @click="showModal(image.id)">
                <img v-bind:src="image.url"/>
                <p>{{image.title}}</p>
                <p>{{image.description}}</p>
            </div>
        </div>

        <image-modal v-if="selectedImage" v-bind:id="selectedImage">
        </image-modal>
        
    </div>

    <script type="text/x-template" id="my-template">
        <div id="image-detail">
            <h3 @click="callImageModal" id="image-background"></h3>
            <img v-bind:src="image.url"/>
            <p>{{image.title}}</p>
            <p>{{image.description}}</p>
            <p>testing</p>
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/components.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
