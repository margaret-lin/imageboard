<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <h1>Imageboard</h1>
        <div id="main">
            <form>
                <input
                    v-model="title"
                    type="text"
                    name="title"
                    placeholder="title"
                />
                <input
                    v-model="description"
                    type="text"
                    name="description"
                    placeholder="description"
                />
                <input
                    v-model="username"
                    type="text"
                    name="username"
                    placeholder="username"
                />
                <input
                    @change="handleChange"
                    type="file"
                    name="file"
                    accept="image/*"
                />
                <button @click="handleClick">Submit</button>
            </form>

            <div class="container">
                <div
                    class="cards"
                    v-for="image in images"
                    @click="showModal(image.id)"
                >
                    <img v-bind:src="image.url" />
                    <p>{{image.title}}</p>
                    <p>{{image.description}}</p>
                </div>
            </div>

            <image-modal
                v-if="selectedImage"
                v-bind:id="selectedImage"
                @close="closeModal"
            >
            </image-modal>
        </div>

        <script type="text/x-template" id="my-template">
            <div id="image-detail">
                    <p @click="closeImageModal" id="close-image-modal">X</p>
                    <img v-bind:src="image.url"/>
                    <p>{{image.title}}</p>
                    <p>{{image.description}}</p>
                    <p>{{image.created_at}}</p>

                    <div id="comment-field">
                        <p>{{image.username}}</p>
                        <p>{{image.comment_text}}</p>
                        <p>{{image.created_at}}</p>
                        <form method="POST">
                            <input type="text"
                            placeholder="Leave a comment..." maxlength="250" @keyup.enter="submitComment"/>
                            <input type="text"  placeholder="Username" />
                            <button id="submit-button" @click="submitComment">Send</button>
                        </form>
                    </div>
            </div>
        </script>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/components.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
