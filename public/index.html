<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body>
        <h1>Imageboard</h1>
        <div id="main">
            <form>
                <input
                    v-model="title"
                    type="text"
                    name="title"
                    placeholder="title"
                />
                <input
                    v-model="description"
                    type="text"
                    name="description"
                    placeholder="description"
                />
                <input
                    v-model="username"
                    type="text"
                    name="username"
                    placeholder="username"
                />
                <input
                    @change="handleChange"
                    type="file"
                    name="file"
                    accept="image/*"
                />
                <button @click="handleClick">Submit</button>
            </form>

            <div class="container" @keydown.esc="closeModal" tabindex="0">
                <div class="cards" v-for="image in images">
                    <a :href='"#"+image.id'>
                        <img v-bind:src="image.url" />
                        <p>{{image.title}}</p>
                        <p>{{image.description}}</p>
                    </a>
                </div>
                <button v-if="showButton" id="more-button" @click="loadMore">
                    More
                </button>
            </div>

            <image-modal
                v-if="selectedImage"
                v-bind:id="selectedImage"
                @close="closeModal"
            >
            </image-modal>
        </div>

        <script type="text/x-template" id="my-template">
            <div id="image-detail">
                <p @click="closeImageModal" id="close-image-modal">X</p>
                <div id="image-detail-content">
                    <img image v-bind:src="image.url" />
                    <p>Title: {{image.title}}</p>
                    <p>Description: {{image.description}}</p>
                    <p>Time: {{image.created_at}}</p>

                    <div id="comment-field">
                        <form method="POST">
                            <input
                                type="text"
                                name="username"
                                v-model="username"
                                placeholder="Username"
                            />
                            <input
                                type="text"
                                name="commentText"
                                v-model="commentText"
                                placeholder="Leave a comment..."
                                maxlength="250"
                                @keyup.enter="submitComment"
                            />
                            <button id="submit-button" @click="submitComment">
                                Send
                            </button>
                        </form>
                        <div class="comment-card" v-for="comment in comments">
                            <p>
                                <strong>{{comment.username}}:</strong>
                                {{comment.comment_text}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </script>

        <script src="/js/vue.js"></script>
        <script src="/js/axios.min.js"></script>
        <script src="/js/components.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
